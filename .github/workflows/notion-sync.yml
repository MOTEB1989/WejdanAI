name: Codex Local Auth + Notion Sync

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "**/*.json"
      - "codex.py"
      - "notion_importer.py"
      - "requirements.txt"

jobs:
  sync:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Python ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---- Node / WejdanAI ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install WejdanAI deps
        run: |
          pnpm install || npm install

      - name: Start WejdanAI (local)
        run: |
          pnpm dev --host 127.0.0.1 --port 3000 & echo $! > wejdan.pid
          sleep 6

      # ---- JWT from WejdanAI itself ----
      - name: Fetch JWT from local WejdanAI
        env:
          USERNAME: ${{ secrets.WEJDANAI_USERNAME }}
          PASSWORD: ${{ secrets.WEJDANAI_PASSWORD }}
        run: |
          TOKEN=$(curl -sS -X POST "http://127.0.0.1:3000/api/auth" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"$USERNAME\",\"password\":\"$PASSWORD\"}" \
            | python - << 'PY'
import sys, json
print(json.load(sys.stdin)["token"])
PY
          )
          echo "WEJDANAI_JWT=$TOKEN" >> $GITHUB_ENV

      # ---- Codex / Notion Sync ----
      - name: Run Codex Sync (Upsert)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          WEJDANAI_JWT: ${{ env.WEJDANAI_JWT }}
        run: |
          python codex.py sync --update-existing

      # ---- Cleanup ----
      - name: Stop WejdanAI
        if: always()
        run: |
          if [ -f wejdan.pid ]; then kill $(cat wejdan.pid) || true; fi
